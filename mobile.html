<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mobile.css">
    <title>TMF Timetable</title>
    <script src="src/viewToggle.js"></script>
</head>
<body>
    <div class="head">
        <div class="topnav">
            <div class="timerange-center">
                <button class="timerange-controls">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="btn_changeWeek">
                        <!-- Outer circle -->
                        <circle cx="50" cy="50" r="45" stroke="black" stroke-width="10" fill="none" />
                        <!-- Left arrow -->
                        <polygon points="30,50 50,30 50,40 70,40 70,60 50,60 50,70" fill="black"/>
                    </svg>
                </button>
                <div class="timerange">
                <h2 class="timerange-item" id="startdate">30. Juli</h2>
                <h2 class="timerange-item">-</h2>
                <h2 class="timerange-item" id="enddate">5. August</h2>
                </div>
                <button class="timerange-controls">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="btn_changeWeek">
                        <!-- Outer circle -->
                        <circle cx="50" cy="50" r="45" stroke="black" stroke-width="10" fill="none" />
                        <!-- Right arrow -->
                        <polygon points="70,50 50,30 50,40 30,40 30,60 50,60 50,70" fill="black"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="week-indicator">
            <p id="week_indicator">A-Woche</p>
        </div>
    </div>

    <!-- TABLE -->
     <div class="table-wrapper">
        <table id="schedule">
            <thead>
                <tr>
                    <th><img src="/public/calendar.png" height="30px" width="auto"/></th>
                    <th>Mo</th>
                    <th>Di</th>
                    <th>Mi</th>
                    <th>Do</th>
                    <th>Fr</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>    
     </div>
         <script src="src/generateTable.js"></script>

     <!-- Lower Navigation Bar -->
      <div class="bottomnav">
        <div id="nav_calendar">
            <img src="/assets/calendar.png" class="bottomnav_img"/>
        </div>
        <div id="nav_tasks">
            <img src="/assets/clipboard.png" class="bottomnav_img"/>
        </div>
        <div id="nav_messages">
            <img src="/assets/mail.png" class="bottomnav_img"/>
        </div>
        <div id="nav_users">
            <img src="/assets/users.png" class="bottomnav_img"/>
        </div>
        <div id="nav_settings">
            <img src="/assets/settings.png" class="bottomnav_img"/>
        </div>
      </div>
</body>
</html>
