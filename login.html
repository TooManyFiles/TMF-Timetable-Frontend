<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TMF Timetable</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="center-wrapper">
        <h1>BetterUntis - Login</h1>
        <div class="container">
            <form>
                <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email oder Benutzername</label>
                </div>
                <div class="group">      
                    <input type="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Passwort</label>
                </div>
                <button class="button" style="vertical-align:middle" onclick=""><span><a>Login! </a></span></button>
                <p><a href="/frogotpw" style="color: var(--highlight-faded)">Passwort vergessen</a> | <a href="/register.html" style="color: var(--highlight-faded)">Account erstellen</a></p>
                
            </form>        
        </div>
    </div>
</body>
</html>
