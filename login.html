<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TMF Timetable</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log("Registered!");
                }).catch(console.error);
            }
    </script>
</head>
<body>
    <div class="center-wrapper">
        <h1>BetterUntis - Login</h1>
        <div class="container">
            <form id="login-form">
                <div class="group">      
                    <input type="text" id="username" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email oder Benutzername</label>
                </div>
                <div class="group">      
                    <input type="password" id="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Passwort</label>
                </div>
                <button class="button" style="vertical-align:middle" type="submit"><span>Login! </span></button>
                <p><a href="/forgotpw" style="color: var(--highlight-faded)">Passwort vergessen</a> | <a href="/register.html" style="color: var(--highlight-faded)">Account erstellen</a></p>
            </form>          
        </div>
    </div>
    <script type="module" src="src/login.js"></script>
    <script type="module" src="src/utils.js"></script>
    <script>
        window.onload = async function () {
            if (await isLoggedIn()) {
                location.href = "/index.html";
                return;
            }
            window.refreshAll();
            setTopbarDate(datestringToReadableSHORT(getMonday()), datestringToReadableSHORT(getFriday()));
        }
    </script>
</body>
</html>
