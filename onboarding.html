<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding | BetterUntis</title>
    <link rel="stylesheet" href="onboarding.css">
    <link href="MultiSelect.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="center-wrapper">
        <h1 style="color: white">Willkommen, Forename!</h1>
        
        

        <div class="container">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <!-- Step 1 -->
            <form id="form-step-1" class="form-step active">
                <h2 class="onboarding-heading">Filter erstellen - 1/3</h2>
                <p class="onboarding-description">Wähle die Fächer, die in deinem Stundenplan angezeigt werden sollen</p>
                <select id="dynamic" name="dynamic" class="select"></select>         
                <button type="button" class="button next-btn">Weiter!</button>
                <p>Du möchtest keinen Filter erstelllen? <a href="/login.html" style="color: var(--highlight-faded)">Überspringen</a></p>
            </form>
        </div>
    </div>

    <script src="/src/onboarding.js"></script>
    <script src="/src/MultiSelect.js"></script>
    <script src="/src/generateCourseSelect.js"></script>
</body>
</html>
